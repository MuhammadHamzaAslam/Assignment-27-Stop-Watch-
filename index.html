<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <div>
            <div id="watch">
                <h1>00:00:00</h1>
            </div>
        </div>
    
        <div class="button_div">
            <button class="glow-on-hover" type="button" id="str">Start</button>
            <button class="glow-on-hover" type="button" id="stp">Stop</button>
            <button class="glow-on-hover" type="button" id="reset">Reset</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
